<div ng-show="errorMessage">{{errorMessage}}</div>
<div>Add new Vacancy</div>
<div>
    <input type="text" ng-model="vacancy.Title" placeholder="Title">
    <input type="text" ng-model="vacancy.VacancyStatus.Title" placeholder="Status">
    <input type="text" ng-model="vacancy.Location.City.Title" placeholder="Location">
    <button ng-click="saveVacancy()">ADD</button>
</div>
<div>Vacancy</div>
