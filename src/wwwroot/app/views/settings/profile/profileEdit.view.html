<div>
   <form name="form.userEdit">
      <div class="grid-block">
         <div class="medium-4 grid-block">
            <fieldset>
               <input type="text" ng-model="user.lastName" placeholder="{{::'COMMON.LAST' | translate}}" name="lastName" validator="required, maxlength=50, letters">
               <input type="text" ng-model="user.firstName" placeholder="{{::'COMMON.FIRST' | translate}}" name="firstName" validator="required, maxlength=50, letters">
               <input type="text" ng-model="user.middleName" placeholder="{{::'COMMON.MIDDLE' | translate}}" name="middleName" validator="maxlength=50, letters">
            </fieldset>
         </div>
         <div class="medium-4 grid-block">
            <fieldset>
               <ul class="some-change">
                  <li>
                     <input ng-model="user.isMale" name="Male" ng-value="true" id="male" type="radio">
                     <label for="male" ng-bind="::'COMMON.MALE' | translate"></label>
                  </li>
                  <li>
                     <input ng-model="user.isMale" name="Female" ng-value="false" id="female" type="radio">
                     <label for="female" ng-bind="::'COMMON.FEMALE' | translate"></label>
                  </li>
               </ul>
               <oi-select class="multiple-select"
                          oi-options="city.id as city.title for city in locations  | orderBy : 'title' track by city.id" 
                          ng-model="user.cityId"
                          placeholder="{{::'COMMON.LOCATION' | translate}}">
               </oi-select>

               <input type="tel" placeholder="{{::'COMMON.BIRTH' | translate}}" class="input-date" ng-model="user.birthDate" datetime-picker date-format="dd-MM-yyyy" close-on-select="true" date-only ui-mask="99-99-9999" ui-mask-placeholder ui-mask-placeholder-char="_" name="candidateName" model-view-value="true" validator="date" valid-method="watch" />
            </fieldset>
         </div>
         <div class="medium-4 grid-block">
            <fieldset>
               <input type="text" ng-model="user.email" placeholder="{{::'COMMON.EMAIL' | translate}}" name="Email" validator="required, email">
               <input type="text" ng-model="user.skype" placeholder="{{::'COMMON.SKYPE' | translate}}" name="Skype" validator="minlength=6, maxlength=32">
               <phones ng-model="user.phoneNumbers"></phones>
            </fieldset>
         </div>
      </div>
   </form>
</div>
