<div class="grid-block language-skills-oi-select">
   <oi-select  ng-model="selectedSkills" placeholder="{{::'COMMON.LANGUAGE' | translate}}"
               oi-options="{language: language.language, languageLevel: language.languageLevel}
                  as language.language.title+' '+language.languageLevel.title
                  group by language.language.title
                  disable when isLanguageSelected(language)            
                  for language in languages
                  | orderBy : 'language.title'"
               multiple>
   </oi-select>
</div>
