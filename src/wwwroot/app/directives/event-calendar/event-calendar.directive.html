<div>
   <div class="grid-block">
      <div class="small-2 grid-block" >
         <a ng-click="goToPreviousYear()"><i class="fi-rewind"></i></a>
         <span class="date-title" ng-bind="dateForSearchEvents | date:'yyyy'"></span>
         <a ng-click="goToNextYear()"><i class="fi-fast-forward"></i></a>
      </div>
      <div class="small-2 grid-block" >
         <a ng-click="goToPreviousMonth()"><i class="fi-rewind"></i></a>
         <span class="date-title" ng-bind="dateForSearchEvents | date: 'MMMM'"></span>
         <a ng-click="goToNextMonth()"><i class="fi-fast-forward"></i></a>
      </div>
      <div class="small-8 grid-block"></div>
   </div>

         <div ng-bind="day" ng-repeat="day in namesOfWeekdays" class="div-table-col-head" align="center"></div>
      </div>
      <div class="div-table-row">
         <div ng-click="selectionEventsForSpecificDay(day)" ng-dblclick="showAddDialog(day)" ng-class="{'today-date': (todayDate | date:'dd, MM, yyyy') === (day | date:'dd, MM, yyyy'), 'dates-from-previous-month': (dateForSearchEvents | date:'MM') !== (day | date:'MM')}" class="div-table-col" ng-repeat="day in daysInMonth | limitTo : lengthOfWeek : 0">

               <div class="small-10 grid-block">
                  <p class="day-title" ng-bind="day | date:'d'"></p>
               </div>
               <div class="small-2 grid-block" ng-if="(getDailyEvents(day).length - numberEventsForDailyView) > 0">
                  <p class="events-number">+</p>
                  <p class="events-number" ng-bind="getDailyEvents(day).length - numberEventsForDailyView "></p>
               </div>
