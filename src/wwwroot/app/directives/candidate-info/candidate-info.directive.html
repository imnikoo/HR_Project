<div class="card-divider candidate-title">
   <h4 ng-bind="(candidate.firstName+' '+candidate.lastName)"></h4>
</div>
<div class="card-section candidate-info">
   <div class="grid-block">
      <div class="vertical small-4 grid-block">
         <div>
            <i class="fi-calendar"></i>
            <span class="property-title icon-text" ng-bind="::('COMMON.BIRTH' | translate) + ': '"></span>
            <span ng-if="candidate.birthDate" ng-bind="::candidate.birthDate" class="icon-text"></span>
         </div>
         <div>
            <i class="fi-results-demographics"></i>
            <span class="property-title icon-text" ng-bind="::('COMMON.INDUSTRY' | translate) + ': '"></span>
            <span ng-bind="::candidate.industry.title" class="icon-text"></span>
         </div>
         <div>
            <i class="fi-flag"></i>
            <span class="property-title icon-text" ng-bind="::('COMMON.LANGUAGE' | translate) + ': '"></span>
            <span ng-bind="candidate.convertedLanguageSkills | languageSkillsTitles | arrayAsString" class="icon-text"></span>
         </div>
         <div>
            <i class="fi-marker"></i>
            <span class="property-title icon-text" ng-bind="::('COMMON.LOCATION' | translate) + ': '"></span>
            <span ng-bind="::candidate.city.title" class="icon-text"></span>
         </div>
         <div ng-show="candidate.relocationAgreement">
            <i class="fi-checkbox"></i>
            <span class="property-title icon-text" ng-bind="::('CANDIDATE.READY_TO_RELOCATE' | translate) + ': '"></span>
            <span ng-bind="candidate.convertedRelocationPlaces | relocationsTitles | arrayAsString" class="icon-text"></span>
         </div>
      </div>
      <div class="vertical small-4 grid-block">
         <div>
            <i class="fi-clock"></i>
            <span class="property-title icon-text" ng-bind="::('COMMON.TYPE_OF_EMPLOYMENT' | translate) + ': '"></span>
            <span ng-bind="::candidate.typeOfEmploymentObject.title" class="icon-text"></span>
         </div>
         <div>
            <i class="fi-target"></i>
            <span class="property-title icon-text" ng-bind="::('CANDIDATE.DESIRED_POSITION' | translate) + ': '"></span>
            <span ng-bind="::candidate.positionDesired" class="icon-text"></span>
         </div>
         <div>
            <i class="fi-dollar-bill"></i>
            <span class="property-title icon-text" ng-bind="::('CANDIDATE.DESIRED_SALARY' | translate) + ': '"></span>
            <span ng-bind="::candidate.salaryDesired" class="icon-text"></span>
            <span ng-bind="::candidate.currency.title" class="icon-text"></span>
         </div>
         <div>
            <i class="fi-mountains"></i>
            <span class="property-title icon-text" ng-bind="::('CANDIDATE.EXPERIENCE' | translate) + ': '"></span>
            <span ng-if="candidate.experienceYears" ng-bind="::candidate.experienceYears" class="icon-text"></span>
            <span ng-if="candidate.experienceYears" ng-bind="::'COMMON.YEARS' | translate" class="icon-text"></span>
            <span ng-if="candidate.experienceMonths" ng-bind="candidate.experienceMonths" class="icon-text"></span>
            <span ng-if="candidate.experienceMonths" ng-bind="::'COMMON.MONTHS' | translate" class="icon-text"></span>
         </div>
      </div>
      <div class="vertical small-4 grid-block candidate-contacts">
         <contacts class="profile-contacts" entity="candidate" direction="rtl"></contacts>
      </div>
   </div>
   <hr>
   <div class="grid-block">
      <div class="vertical small-6 grid-block">
         <div class="property-title" ng-bind="::'COMMON.SKILLS' | translate"></div>
         <div class="tag" ng-bind="candidate.skills | arrayAsString : 'title'"></div>
      </div>
      <div class="vertical small-6 grid-block">
         <div class="property-title" ng-bind="::'COMMON.TAGS' | translate"></div>
         <div class="tag" ng-bind="candidate.tags | arrayAsString : 'title'"></div>
      </div>
   </div>
</div>
